{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}
<h1>Accounts</h1>

<ul>
    {% for account in accounts %}
    <li>
        <a href="/accounts/{{ account.id }}">{{ account.name }}</a>
        â€“ Balance: {{ account.balance }}
    </li>
    {% endfor %}
</ul>

<section class="form-section new-account-form">
    <h2>Add a New Account</h2>
    <form class="minimal-form" action="/accounts" method="post">
        <div class="form-row">
            <label for="account-name">Name</label>
            <input id="account-name" type="text" name="name" required>
        </div>

        <div class="form-row">
            <label for="account-balance">Balance</label>
            <input id="account-balance" type="number" step="0.01" name="balance" required>
        </div>

        <div class="form-row">
            <button type="submit" class="btn-submit">Create</button>
        </div>
    </form>
</section>

{% endblock %}
