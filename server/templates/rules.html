<!DOCTYPE html>
<html>

<head>
    <title>Rules</title>
</head>

<body>
    <h1>Rules</h1>
    <ul>
        {% for rule in rules %}
        <li>
            {{ rule.name }} -
            {{ rule.label }} -
            {{ rule.percentage }} -
            {{ rule.category_id }} -
            {{ rule.regexpr }} -
            {{ rule.date_start }} -
            {{ rule.date_end }}
        </li>

        {% endfor %}
    </ul>

    <h2>Add New Rule</h2>
    <form method="post" action="/rules">
        <label for="name">Rule Name:</label>
        <input type="text" name="name" required><br>

        <label for="label">Rule Label:</label>
        <input type="text" name="label" required><br>

        <label for="percentage">Rule percentage:</label>
        <input type="number" step="0.01" name="percentage" required><br>

        <label for="category_id">Category:</label>
        <select name="category_id" required>
            <option value="">-- Select a Category --</option>
            {% for category in categories %}
            <option value="{{ category.id }}">
                {{ category.category }} - {{ category.macro_category }}
            </option>
            {% endfor %}
        </select><br>

        <label for="regexpr">Rule Regexpr:</label>
        <input type="text" name="regexpr"><br>

        <label for="date_start">Date Start:</label>
        <input type="datetime-local" name="date_start"><br>

        <label for="date_end">Date End:</label>
        <input type="datetime-local" name="date_end"><br>

        <button type="submit">Add Category</button>
    </form>

    <a href="/">Back to Home</a>
</body>

</html>
