{% extends "base_account.html" %}

{% block title %}Budgets for {{ account.name }}{% endblock %}

{% block content %}

<div class="cards-stack">
    <div class="card">
        <div class="card-header">
            <h2>Budgets</h2>
            <button id="open-hidden-modal" class="btn btn-primary">
                <span class="btn-icon">+</span>
            </button>
        </div>

        <input type="text" id="table-global-filter" class="search-input" placeholder="🔍 Find..." />

        <div class="card-body table-management">
            <div id="table">
                <div id="header" class="table-header">
                    <div class="table-col span-4 sortable" data-field="name">
                        Name
                        <span class="sort-indicator">↕</span>
                    </div>
                    <div class="table-col span-4 sortable" data-field="value">
                        Value
                        <span class="sort-indicator">↕</span>
                    </div>
                </div>

                {% for budget in budgets %}
                <div class="table-row">
                    <div class="table-col span-4">{{ budget.name }}</div>
                    <div class="table-col span-4">{{ budget.value }} €</div>
                </div>
                {% endfor %}
            </div>

            <div class="table-pagination">
                <button id="prev-btn" class="">Previous</button>
                <span id="page-info" class=""></span>
                <button id="next-btn" class="">Next</button>
            </div>

        </div>
    </div>
</div>

<div id="hidden-modal" class="modal hidden">
    <div class="card card-elevated modal-card">
        <div class="card-header">
            <h2>Add New Budget</h2>
            <button id="close-hidden-modal" class="btn btn-ghost btn-icon-only">×</button>
        </div>
        <div class="card-body">
            <form class="minimal-form" method="post" action="/accounts/{{ account.id }}/budgets">
                <div class="form-row">
                    <label for="budget-name">Name</label>
                    <input id="budget-name" type="text" name="name" required>
                </div>
                <div class="form-row">
                    <label for="budget-value">Value</label>
                    <input id="budget-value" type="number" step="0.01" name="value" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn-submit">Add Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module">
    import { CardsList } from "/static/js/table.js";

    document.addEventListener("DOMContentLoaded", () => {
        window.cardsList = new CardsList({
            tableSelector: '#table',
            headerSelector: '#header',
            searchInputId: 'table-global-filter',
            pageInfoId: 'page-info',
            perPage: 10
        });

        document.getElementById("prev-btn").addEventListener("click", () => cardsList.prevPage());
        document.getElementById("next-btn").addEventListener("click", () => cardsList.nextPage());
    })
</script>

<script type="module">
    import { initHiddenModal } from "/static/js/modals.js";

    initHiddenModal("open-hidden-modal", "hidden-modal", "close-hidden-modal");

</script>

{% endblock %}
