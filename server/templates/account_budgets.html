{% extends "base_account.html" %}

{% block title %}Budgets for {{ account.name }}{% endblock %}

{% block content %}

<div class="cards-stack">
    <div class="card">
        <div class="card-header">
            <h2>Budgets</h2>
            <button id="open-hidden-modal" class="btn btn-primary">
                <span class="btn-icon">+</span>
            </button>
        </div>
        <div class="card-body">
            <input type="text" id="table-global-filter" placeholder="🔍 Find..." />
            <div id="budgets-table" class="tabulator custom-theme"></div>
        </div>
    </div>
</div>

<div id="hidden-modal" class="modal hidden">
    <div class="card card-elevated modal-card">
        <div class="card-header">
            <h2>Add New Budget</h2>
            <button id="close-hidden-modal" class="btn btn-ghost btn-icon-only">×</button>
        </div>
        <div class="card-body">
            <form class="minimal-form" method="post" action="/accounts/{{ account.id }}/budgets">
                <div class="form-row">
                    <label for="budget-name">Name</label>
                    <input id="budget-name" type="text" name="name" required>
                </div>
                <div class="form-row">
                    <label for="budget-value">Value</label>
                    <input id="budget-value" type="number" step="0.01" name="value" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="btn-submit">Add Budget</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="module">
    import { initTable, deleteFromTable } from "/static/js/tables.js";
    import { initHiddenModal } from "/static/js/modals.js";

    initHiddenModal("open-hidden-modal", "hidden-modal", "close-hidden-modal");

    const data = [
        {% for b in budgets %}
    { name: "{{ b.name }}", value: "{{ b.value }}" },
    {% endfor %}
  ];

    const columns = [
        { title: "Name", field: "name", sorter: "string" },
        { title: "Value", field: "value", sorter: "number" }
    ];

    const table = initTable("#budgets-table", columns, data);

    document.getElementById("table-global-filter").addEventListener("keyup", function () {
        const val = this.value.toLowerCase();
        table.setFilter([
            [
                { field: "name", type: "like", value: val },
                { field: "value", type: "like", value: val },
            ]
        ]);
    });
</script>

{% endblock %}
