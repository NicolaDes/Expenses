{% extends "base.html" %}

{% block title %}Budgets{% endblock %}

{% block content %}

<div class="cards-dashboard">
    <div class="card card-area-main card-large">
        <div class="card-header">
            <input type="text" id="table-global-filter" placeholder="üîç Find..." />
        </div>

        <div class="card-body">
            <div id="budgets-table" class="tabulator custom-theme"></div>
        </div>
    </div>
</div>

<div id="edit-budget-modal" class="modal hidden">
    <div class="card card-elevated modal-card">
        <div class="card-header">
            <h3 class="card-title">Edit budget</h3>
            <button id="close-edit-budget-modal" class="btn btn-ghost btn-icon-only">√ó</button>
        </div>
        <div class="card-body">
            <form id="edit-budget-form" class="minimal-form">
                <input type="hidden" id="edit-budget-id" name="id">

                <div class="form-row">
                    <label for="edit-budget-name">Name</label>
                    <input type="text" id="edit-budget-name" name="name" required>
                </div>

                <div class="form-row">
                    <label for="edit-budget-account_id">Account</label>
                    <select id="edit-budget-account_id" name="account_id" required>
                        <option value="">-- Select an Account --</option>
                        {% for account in accounts %}
                        <option value="{{ account.id }}">{{ account.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-row">
                    <label for="edit-budget-value">Value</label>
                    <input type="number" id="edit-budget-value" name="value" step="1.0">
                </div>

                <div class="form-row">
                    <button type="submit" class="btn-submit">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="module">
    import { initTable, deleteFromTable } from "/static/js/tables.js";

    function openbudgetModal(rowData) {
        document.getElementById("edit-budget-id").value = rowData.id;
        document.getElementById("edit-budget-account_id").value = rowData.account_id;
        document.getElementById("edit-budget-name").value = rowData.name;
        document.getElementById("edit-budget-value").value = rowData.value.replace(" ‚Ç¨", "");
        document.getElementById("edit-budget-modal").classList.remove("hidden");
    }

    document.getElementById("close-edit-budget-modal").addEventListener("click", () => {
        document.getElementById("edit-budget-modal").classList.add("hidden");
    });

    document.getElementById("edit-budget-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const id = formData.get("id");

        try {
            const response = await fetch(`/budgets/${id}`, {
                method: "POST",
                body: new URLSearchParams(formData)
            });

            if (response.ok) {
                location.reload();
            } else {
                alert("Errore aggiornando la transazione");
            }
        } catch (err) {
            alert("Errore di rete: " + err);
        }
    });



    const data = [
        {% for budget in budgets %}
    {
        id: "{{ budget.model.id }}",
            name: "{{ budget.model.name }}", value: "{{ budget.model.value }}", account_id: "{{ budget.model.account_id }}", account_name: "{{ budget.account_name }}"
    },
    {% endfor %}
  ];

    const columns = [
        { title: "Name", field: "name", sorter: "string" },
        { title: "Value", field: "value", sorter: "number" },
        { title: "Account", field: "account_name", sorter: "string" },
        {
            title: "",
            hozAlign: "center",
            width: 60,
            formatter: () => `<button class="btn btn-ghost btn-sm">‚úèÔ∏è</button>`,
            cellClick: (e, cell) => {
                const rowData = cell.getRow().getData();
                openbudgetModal(rowData);
            }
        },
        {
            title: "",
            hozAlign: "center",
            width: 60,
            formatter: () => `<button class="delete-btn">üíÄ</button>`,
            cellClick: (e, cell) => {
                const rowData = cell.getRow().getData();
                const row = cell.getRow();

                const path = `/budgets/${rowData.id}`;
                const message = `Sei sicuro di voler eliminare questo budget?`;

                deleteFromTable(path, message, row);
            }
        }
    ];

    const table = initTable("#budgets-table", columns, data);

    document.getElementById("table-global-filter").addEventListener("keyup", function () {
        const val = this.value.toLowerCase();
        table.setFilter([
            [
                { field: "name", type: "like", value: val },
                { field: "value", type: "like", value: val },
                { field: "account_name", type: "like", value: val },
            ]
        ]);
    });
</script>
{% endblock %}
