{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}


<div class="cards-dashboard">

    <div class="card card-area-main card-large">

        <div class="card-header">
            <button id="open-hidden-modal" class="btn btn-primary">
                <span class="btn-icon">+</span>
            </button>
            <input type="text" id="table-global-filter" placeholder="🔍 Find..." />
        </div>
        <div class="card-body">
            <div id="accounts-table" class="tabulator custom-theme"></div>
        </div>
    </div>

</div>

<div id="hidden-modal" class="modal hidden">
    <div class="card card-elevated modal-card">
        <div class="card-header">
            <h2>Add new account</h2>
            <button id="close-hidden-modal" class="btn btn-ghost btn-icon-only">×</button>
        </div>

        <div class="card-body">
            <form class="minimal-form" action="/accounts" method="post">
                <div class="form-row">
                    <label for="account-name">Name</label>
                    <input id="account-name" type="text" name="name" required>
                </div>

                <div class="form-row">
                    <button type="submit" class="btn-submit">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="module">
    import { deleteFromTable } from "/static/js/tables.js";
    import { initHiddenModal } from "/static/js/modals.js";

    initHiddenModal("open-hidden-modal", "hidden-modal", "close-hidden-modal");

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", async e => {
                const row = e.target.closest(".account-row");
                const id = row.dataset.id;
                const path = `/accounts/${id}`;
                const message = `Sei sicuro di voler eliminare questo account?`;

                deleteFromTable(path, message, row);
            });
        });
    });
</script>


<script type="module">
    import { initTable, deleteFromTable } from "/static/js/tables.js";

    const data = [
        {% for account in accounts %}
    { id: "{{ account.id }}", name: '<a href="/accounts/{{ account.id }}">{{ account.name }}</a>' },
    {% endfor %}
  ];

    const columns = [
        { title: "Account Name", field: "name", formatter: "html" },
        {
            title: "",
            hozAlign: "center",
            width: 60,
            formatter: () => `<button class="delete-btn">💀</button>`,
            cellClick: (e, cell) => {
                const rowData = cell.getRow().getData();
                const row = cell.getRow();

                const path = `/accounts/${rowData.id}`;
                const message = `Sei sicuro di voler eliminare questo account?`;

                deleteFromTable(path, message, row);
            }
        }
    ];

    const table = initTable("#accounts-table", columns, data);

    document.getElementById("table-global-filter").addEventListener("keyup", function () {
        const val = this.value.toLowerCase();
        table.setFilter([
            [
                { field: "name", type: "like", value: val },
            ]
        ]);
    });
</script>

{% endblock %}
