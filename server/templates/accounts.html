{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}


<div class="page-container">
    <h1>Accounts</h1>

    <section class="accounts-section">
        <h2>Accounts</h2>

        <input type="text" id="table-global-filter" placeholder="🔍 Find..." />

        <div id="accounts-table" class="tabulator custom-theme"></div>
    </section>


    <section class="form-section new-account-form">
        <h2>Add a New Account</h2>
        <form class="minimal-form" action="/accounts" method="post">
            <div class="form-row">
                <label for="account-name">Name</label>
                <input id="account-name" type="text" name="name" required>
            </div>

            <div class="form-row">
                <button type="submit" class="btn-submit">Create</button>
            </div>
        </form>
    </section>

</div>


<script type="module">
    import { deleteFromTable } from "/static/script.js";
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", async e => {
                const row = e.target.closest(".account-row");
                const id = row.dataset.id;
                const path = `/accounts/${id}`;
                const message = `Sei sicuro di voler eliminare questo account?`;

                deleteFromTable(path, message, row);
            });
        });
    });
</script>


<script type="module">
    import { initTable, deleteFromTable } from "/static/js/tables.js";

    const data = [
        {% for account in accounts %}
    { id: "{{ account.id }}", name: '<a href="/accounts/{{ account.id }}">{{ account.name }}</a>' },
    {% endfor %}
  ];

    const columns = [
        { title: "Account Name", field: "name", formatter: "html" },
        {
            title: "",
            hozAlign: "center",
            width: 60,
            formatter: () => `<button class="delete-btn">💀</button>`,
            cellClick: (e, cell) => {
                const rowData = cell.getRow().getData();
                const row = cell.getRow();

                const path = `/accounts/${rowData.id}`;
                const message = `Sei sicuro di voler eliminare questo account?`;

                deleteFromTable(path, message, row);
            }
        }
    ];

    const table = initTable("#accounts-table", columns, data);

    document.getElementById("table-global-filter").addEventListener("keyup", function () {
        const val = this.value.toLowerCase();
        table.setFilter([
            [
                { field: "name", type: "like", value: val },
            ]
        ]);
    });
</script>

{% endblock %}
