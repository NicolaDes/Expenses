<!DOCTYPE html>
<html>
<head>
    <title>Accounts</title>
</head>
<body>
    <h1>Accounts</h1>
    <ul>
        {% for account in accounts %}
        <li>
            {{ account.name }} (Balance: {{ account.balance }})
            <a href="/accounts/{{ account.id }}/transactions">View Transactions</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
