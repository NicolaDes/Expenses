<!DOCTYPE html>
<html>

<head>
    <title>Transactions for {{ account_name }}</title>
</head>

<body>
    <h1>Transactions for {{ account_name }}</h1>

    <ul>
        {% for tx in transactions %}
        <li>{{ tx.date }} - {{ tx.description }} - {{ tx.value }}</li>
        {% endfor %}
    </ul>

    <h2>Add New Transaction</h2>
    <form method="post" action="/accounts/{{ account_id }}/transactions/add">
        <label for="description">Description:</label>
        <input type="text" name="description" required><br>

        <label for="value">Value:</label>
        <input type="number" step="0.01" name="value" required><br>

        <label for="perc_to_exclude">Perc to Exclude:</label>
        <input type="number" step="0.01" name="perc_to_exclude" value="0"><br>

        <label for="label">Label:</label>
        <input type="text" name="label"><br>

        <label for="date">Date:</label>
        <input type="datetime-local" name="date" required><br>
        <label for="category_id">Category:</label>
        <select name="category_id" required>
            <option value="">-- Select a Category --</option>
            {% for category in categories %}
            <option value="{{ category.id }}">
                {{ category.category }} - {{ category.macro_category }}
            </option>
            {% endfor %}
        </select><br>
        <button type="submit">Add Transaction</button>
    </form>

    <a href="/accounts">Back to Accounts</a>

</body>

</html>
